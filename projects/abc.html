<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TO DO LIST</title>
  </head>
  <body>
    <div class="container">
      <div class="to-do-app">
          <h1>TO DO LIST </h1>
          <div class="row">
          <input type="text" id="input-box" placeholder="Add your text">
          <button id="text">Add</button>
        </div>
        <ul id="list-container">
           <li class="checked">Task 1</li>
           <li>Task 2</li>
           <li>Task 3</li>
        </ul>
        <button onclick="this.innerHTML= ' Task Completed'">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
